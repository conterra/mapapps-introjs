<div>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false"
         data-dojo-attach-point="_container">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div class="startButton">
                <button data-dojo-type="dijit.form.Button" type="button" data-dojo-attach-event="onClick:onStart">
                    ${i18n.start}
                </button>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
            <div data-dojo-attach-point="_bottomContainer">
                <input data-dojo-type="dijit/form/CheckBox" value="agreed"
                       data-dojo-attach-point="_checkBox"><label>${i18n.hint}</label>
            </div>
        </div>
    </div>
</div>
